<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    </meta>
    <meta http-equiv="Content-Type" content="text/html">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>
    <title>Editar</title>
</head>

<body>
Editar:
<form action="#" th:action="@{/libro/editar/{id}(id=${id})}" th:object="${libro}" method="post">
    <label for="id">ID</label>
    <input type="text" th:field="*{id}" id="id"><br />

    <label for="titulo">Titulo</label>
    <input type="text" th:field="*{titulo}" id="titulo"><br />

    <label for="autor">Autor: </label>
    <input type="text" th:field="*{autor}" id="autor"><br />

    <label for="fechaPublicacion">Fecha de Publicacion: </label>
    <input type="number" th:field="*{fechaPublicacion}" id="fechaPublicacion"><br />

    <label for="editorial">Editorial: </label>
    <input type="date" th:field="*{editorial}" id="editorial"><br />

    <label for="edicion">Edicion: </label>
    <input type="number" th:field="*{edicion}" id="edicion"><br />

    <input type="submit" value="Guardar Libro">
</form>
<a th:href="@{/}">Ir al inicio</a>
</body>

</html>
